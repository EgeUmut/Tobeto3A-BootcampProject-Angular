<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Sıkça Sorulan Sorular</h1>
    <div *ngFor="let faq of faqList" class="bg-indigo-200 rounded-lg shadow-md p-6 mb-6" (click)="toggleAnswer(faq)">
      <h3 class="text-xl font-semibold mb-2">{{ faq.question }}</h3>

      <p *ngIf="faq.isOpen" class="text-lilac-500">{{ faq.answer }}</p>
    </div>
  </div>
