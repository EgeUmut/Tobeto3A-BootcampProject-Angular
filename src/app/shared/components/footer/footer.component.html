        <!-- Start EduMim Footer Area -->
        <footer [ngClass]="{ 'dark-edu-footer-area': darkModeService.darkModeSignal() === 'dark', 'light-edu-footer-area': darkModeService.darkModeSignal() === 'light' }">
            <div class="container">
                <div class="ptb-100" [ngClass]="{ 'dark-footer-top-area': darkModeService.darkModeSignal() === 'dark', 'light-footer-top-area': darkModeService.darkModeSignal() === 'light' }">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-6 ">
                            <div [ngClass]="{ 'dark-single-footer-widget': darkModeService.darkModeSignal() === 'dark', 'light-single-footer-widget': darkModeService.darkModeSignal() === 'light' }">
                                <a href="index.html" class="logo">
                                    <img src="../../../assets/img/logo.png.png"  [ngClass]="{ 'dark-footer-logo': darkModeService.darkModeSignal() === 'dark', 'light-footer-logo': darkModeService.darkModeSignal() === 'light' }"  alt="image" >
                                </a>
                                <ul class="social-links">
                                    <li><a href="#" target="_blank"><i class='bx bxl-facebook'></i></a></li>
                                    <li><a href="#" target="_blank"><i class='bx bxl-twitter'></i></a></li>
                                    <li><a href="#" target="_blank"><i class='bx bxl-linkedin'></i></a></li>
                                    <li><a href="#" target="_blank"><i class='bx bxl-instagram'></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <div class="pl-5 footer-link" [ngClass]="{ 'dark-single-footer-widget': darkModeService.darkModeSignal() === 'dark', 'light-single-footer-widget': darkModeService.darkModeSignal() === 'light' }">
                                <h3>Site Map</h3>
                                <ul class="links-list">
                                    <li><a routerLink="/homepage">Home</a></li>
                                    <li><a routerLink="/about-us">About Us</a></li>
                                    <li><a routerLink="/bootcamps">Courses</a></li>
                                    <li><a routerLink="/contact-us">Contact Us</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <div class="pl-5 footer-link" [ngClass]="{ 'dark-single-footer-widget': darkModeService.darkModeSignal() === 'dark', 'light-single-footer-widget': darkModeService.darkModeSignal() === 'light' }">
                                <h3>Legal</h3>
                                <ul class="links-list">
                                    <li><a routerLink="/terms-of-use">Terms of Use</a></li>
                                    <li><a routerLink="/privacy-policy">Privacy Policy</a></li>
                                </ul>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div [ngClass]="{ 'dark-pr-line': darkModeService.darkModeSignal() === 'dark', 'light-pr-line': darkModeService.darkModeSignal() === 'light' }"></div>
                <div [ngClass]="{ 'dark-footer-bottom-area': darkModeService.darkModeSignal() === 'dark', 'light-footer-bottom-area': darkModeService.darkModeSignal() === 'light' }">
                    <p>Â© CodeStorm 2024 | <a routerLink="/homepage">CodeStorm</a>  | All Rights is Reserved</p>
                </div>
            </div>
        </footer>
