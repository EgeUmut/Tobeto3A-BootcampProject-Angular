            <ng-container *ngIf="isLoggedIn; else loggedOut">
              <!-- Logged In Durumu -->
              <a (click)="showLogoutModal = true"
                class="cursor-pointer text-black hover:bg-indigo-400 hover:text-white dark:text-white px-3 py-2 rounded-md text-sm font-bold">Log
                out</a>
              <a [routerLink]="['/myprofile', userId.toString()]"
                class="text-black hover:bg-indigo-400 hover:text-white dark:text-white px-3 py-2 rounded-md text-sm font-bold">My
                Profile</a>
              <a *ngIf="isAdmin" routerLink="/adminpanel"
                class="text-indigo-300 hover:bg-indigo-400 hover:text-white dark:text-white px-3 py-2 rounded-md text-sm font-bold">Admin
                Panel</a>
            </ng-container>

            <!-- Log Out Pop-up Modal -->
            <div *ngIf="showLogoutModal"
              class="fixed inset-0 z-10 flex items-center justify-center bg-black bg-opacity-50">
              <div class="bg-white p-8 rounded-lg shadow-lg">
                <p class="text-lg font-semibold mb-4">Çıkış yapmak istediğinize emin misiniz?</p>
                <div class="flex justify-end">
                  <button (click)="showLogoutModal = false"
                    class="text-black hover:text-gray-700 px-4 py-2 rounded-md mr-2">İptal</button>
                  <button (click)="logOut()"
                    class="text-black dark:text-white bg-indigo-400 hover:bg-indigo-600 px-4 py-2 rounded-md">Çıkış Yap</button>
                </div>
              </div>
            </div>


            <!-- Giriş yapılmadığında -->
            <ng-template #loggedOut>
              <a routerLink='/sign-up'
                class="text-black hover:bg-indigo-400 hover:text-white dark:text-white px-3 py-2 rounded-md text-sm font-bold">Sign
                up</a>
              <a routerLink='/login'
                class="text-black hover:bg-indigo-400 hover:text-white dark:text-white px-3 py-2 rounded-md text-sm font-bold">Log
                in</a>
            </ng-template>
